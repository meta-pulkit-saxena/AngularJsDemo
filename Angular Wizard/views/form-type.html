<!-- form-type.html -->
<label>What's your technical status?</label>
<div class="form-group">
    <div class="radio shift">
        <label>
           <input type="radio" ng-model="formData.type" value="experienced" checked>
           I am a Experienced Developer
        </label>
    </div>
    <div class="radio shift">
        <label>
            <input type="radio" ng-model="formData.type" value="fresher">
            I am a fresher
        </label>
    </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.register" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
